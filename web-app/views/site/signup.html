<div class="page page-core page-login">

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">Sign Up</h2>

    <form name="form" class="form-validation mt-20" novalidate>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" name="firstName" class="form-control underline-input" placeholder="First Name*" ng-model="firstName" required>
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="lastName" class="form-control underline-input" placeholder="Last Name" ng-model="lastName">
        </div>
      </div>
      <div class="form-group">
        <input type="number" name="phone" class="form-control underline-input" placeholder="Phone Number*" ng-model="phoneNumber" ng-minlength="10" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" class="form-control underline-input" placeholder="Email*" ng-model="email" ng-pattern="/^[a-zA-Z0-9\-_]+(\.[a-zA-Z0-9\-_]+)*@[a-z0-9]+(\-[a-z0-9]+)*(\.[a-z0-9]+(\-[a-z0-9]+)*)*\.[a-z]{2,4}$/" required>
        <p class="help-block text-left">
          <span ng-show="emailError != null" class="text-danger">{{ emailError }}</span>
        </p>
      </div>
      <div class="form-group text-left">
         <label class="checkbox checkbox-custom checkbox-custom-alt inline-block">
          <input type="checkbox" ng-model="tncChecked" required><i></i> I agree to the <a href="javascript:;">Terms and Conditions</a>
        </label>
      </div>
      <div class="row">
        <div class="col-sm-8 ">
          <a class="pull-left" ui-sref="site.login">Already have an account? Login here</a>
        </div>
        <div class="col-sm-4">
          <button type="button" class="btn btn-greensea b-0 text-uppercase pull-right" ng-click="signUp()" ng-disabled='form.$invalid'>Submit</button>
        </div>
      </div>

    </form>
  </div>

</div>
