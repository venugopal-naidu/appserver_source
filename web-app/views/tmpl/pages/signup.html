<div class="page page-core page-login">

  <div class="container w-420 p-15 bg-white mt-40 text-center">

    <h2 class="text-light text-greensea">Sign Up</h2>

    <form name="form" class="form-validation mt-20" novalidate>

      <p class="help-block text-left">
         Enter your personal details below:
      </p>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" name="firstName" class="form-control underline-input" placeholder="First Name*" ng-model="firstName" required>
        </div>
        <div class="form-group col-md-6">
          <input type="text" name="lastName" class="form-control underline-input" placeholder="Last Name" ng-model="lastName">
        </div>
      </div>
      <div class="form-group">
        <input type="text" name="phone" class="form-control underline-input" placeholder="Phone Number*" ng-model="phone" required>
      </div>
      <div class="form-group">
        <input type="email" name="email" class="form-control underline-input" placeholder="Email*" ng-model="email" required>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password*" class="form-control underline-input" ng-model="password" required>
      </div>
     <!-- <div class="form-group text-left">
         <label class="checkbox checkbox-custom checkbox-custom-sm inline-block">
          <input type="checkbox" ng-model="user.accept" required><i></i> I agree to the <a href="javascript:;">Terms of Service</a> & <a href="javascript:;">Privacy Policy</a>
        </label>
      </div>-->
      <div class="bg-slategray lt wrap-reset mt-20 text-left">
        <p class="m-0">
          <button type="submit" class="btn btn-greensea b-0 text-uppercase pull-right" ng-click="signUp()" ng-disabled='form.$invalid'>Submit</button><!--
          <a ui-sref="app.dashboard" class="btn btn-greensea b-0 text-uppercase pull-right" ng-disabled='form.$invalid'>Submit</a>-->
          <a ui-sref="core.login" class="btn btn-lightred b-0 text-uppercase">Back</a>
        </p>
      </div>

    </form>

  </div>

</div>
