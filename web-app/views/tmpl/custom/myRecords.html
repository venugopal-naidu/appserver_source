<div class="page page-tables-bootstrap">
    <!-- page content -->
    <div class="pagecontent">
        <!-- row -->
        <div class="row">
            <!-- col -->
            <div class="col-md-12">
                <!-- tile -->
                <section class="tile" fullscreen="isFullscreen02">

                    <!-- tile header -->
                    <div class="tile-header dvd dvd-btm">
                        <h1 class="custom-font"><strong>My Health Records</strong></h1>
                    </div>
                    <!-- /tile header -->

                    <!-- tile body -->
                    <div class="tile-body table-custom">
                        <form class="form-inline" ng-submit="uploadRecord()">
                            <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-custom">
                                <thead>
                                <tr>
                                    <th class="b-0">
                                        <div class="form-group">
                                            <input ui-jq="filestyle" type="file" class="filestyle" ui-options="{buttonText: 'Select file'iconName: 'fa fa-inbox'}" nv-file-select="" uploader="uploader">
                                        </div>
                                    </th>
                                    <th class="b-0">
                                        <div class="form-group">
                                            <label>
                                                <input type="text" class="form-control input-sm" name="firstName" ng-model="firstName" placeholder="Record Name">
                                            </label>
                                        </div>
                                    </th>
                                    <th class="b-0">
                                        <div class="form-group">
                                            <label>
                                                <input type="text" class="form-control input-sm" name="firstName" ng-model="person2Add.firstName"  placeholder="Record Type">
                                            </label>
                                        </div>
                                    </th>
                                    <th class="b-0">
                                        <div class="form-group">
                                            <label>
                                                <input type="text" class="form-control input-sm" name="lastName" ng-model="person2Add.lastName" placeholder="Comments">
                                            </label>
                                        </div>
                                    </th>
                                    <th class="b-0">
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-success btn-ef btn-ef-3 btn-ef-3c mb-5">Upload Record <i class="fa fa-upload"></i></button>
                                        </div>
                                    </th>
                                </tr>
                                <tr>
                                    <th class="bt-0">Record Name</th>
                                    <th class="bt-0">Record Type</th>
                                    <th class="bt-0">Issued Date</th>
                                    <th class="bt-0">Comments</th>
                                    <th class="bt-0"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="record in records">
                                    <td>{{ record.name }}</td>
                                    <td>{{ record.type }}</td>
                                    <td>{{ record.issuedDate }}</td>
                                    <td>{{ record.comments }}</td>
                                    <td>
                                        <a href ng-click="" class="text-success text-uppercase text-strong text-sm mr-10">Edit</a>
                                        <a href ng-click="" class="text-danger text-uppercase text-strong text-sm mr-10">Remove</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </form>
                    </div>
                    <!-- /tile body -->

                </section>
                <!-- /tile -->
            </div>
            <!-- /col -->
        </div>
        <!-- /row -->
    </div>
    <!-- /page content -->
</div>
